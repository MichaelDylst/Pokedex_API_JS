<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Pokédex</title>
    <link rel="stylesheet" href="style/style-v2.css">
</head>

<body>
    <header id="pokedex-header">
        <h1 class="title">Pokédex</h1>
        <div id="pokedex-search">
            <input id="search-field" type="text" placeholder="Pokemon name or ID">
            <!--<button id="search-button">Search Pokémon</button>-->
        </div>  
    </header>

    <div id="pokedex-shape">
        <div id="pokedex-info">
            <div class="pokemon-name">
                <p class="pokemon-name border-bottom">Name</p>
            </div>
            <div id="pokedex-types-moves-abilities">
                <p class="pokemon-type">Types</p>
                <p class="pokemon-moves border-bottom">Moves</p>
                <p class="pokemon-abilities">Abilities</p>
            </div>
            <div id="pokedex-moves">

            </div>
        </div>

        <div id="pokedex-image">
                <!--<h2 class="border-bottom">Pokédex Image</h2>-->
                <div id="prev-evo"></div>
                
                <div id="pokedex-evo"><img src="images/pokeball-icon-27049.png" id="pokemon-image"></div>
                    <!--<h2 class="pokemon-evolutions border-bottom">Evolutions</h2>-->
                <div id="chain-evo"></div>
                
               
        </div>
    </div>

    <script src="main.js"></script>   

</body>
</html>
