<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Pokédex</title>
    <link rel="stylesheet" href="style/style-v3.css">
</head>

<body>
    <header id="pokedex-header" class="pokedex-info-header">
        <h1 class="title">Pokédex</h1>
        <div id="pokedex-search">
            <input id="search-field" class="search-field" type="text" placeholder="Pokemon name or ID">
        </div> 
        <div id="pokedex-evo" class="pokedex-images">
            <img class="pokemon-image-top" src="images/squirtle.png" >
        </div>
    </header>

    <div id="pokedex-shape" class="pokedex-shape">
        <div class="pokemon-name">
            <p class="pokemon-name border-bottom">Name</p>
        </div>

        <div id="pokedex-image">
                <div id="prev-evo" class="pokedex-images"><img src="" class="pokeball-base"></div>
                

                    <!--<h2 class="pokemon-evolutions border-bottom">Evolutions</h2>-->
                <div id="chain-evo" class="pokedex-images"></div>   
        </div>

        <div id="pokedex-info">

            <div id="pokedex-types-moves-abilities">
                <div id="pokedex-types" class="pokedex-info-headers">Types</div>
                <div id="pokedex-moves" class="pokedex-info-headers">Moves</div>
                <div id="pokedex-abilities" class="pokedex-info-headers">Abilities</div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>   

</body>
</html>
